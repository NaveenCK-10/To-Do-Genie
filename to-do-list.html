<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App with Scheduler</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --button-bg: #f0f0f0;
            --button-text: #000000;
        }

        body.dark-mode {
            --bg-color: #2c2c2c;
            --text-color: #ffffff;
            --button-bg: #4a4a4a;
            --button-text: #ffffff;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        .clock {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        .task-text {
            margin: 0;
        }

        .completed-task {
            text-decoration: line-through;
            color: grey;
        }

        #todo-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        #todo-list {
            list-style: none;
            padding: 0;
        }

        #todo-list li {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            align-items: center;
        }

        button {
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
        }

        #theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <button id="theme-toggle">Toggle Dark Mode</button>
    <div class="clock" id="clock"></div>

    <form id="todo-form">
        <input type="text" id="todo-input" placeholder="Enter your task" required>
        <input type="datetime-local" id="todo-scheduler" required>
        <button type="submit">Add Task</button>
    </form>

    <ul id="todo-list"></ul>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const todoForm = document.getElementById('todo-form');
            const todoInput = document.getElementById('todo-input');
            const todoScheduler = document.getElementById('todo-scheduler');
            const todoList = document.getElementById('todo-list');
            const themeToggle = document.getElementById('theme-toggle');

            // Theme Toggle
            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                themeToggle.textContent = document.body.classList.contains('dark-mode') 
                    ? 'Toggle Light Mode' 
                    : 'Toggle Dark Mode';
            });

            // Display current time
            function updateClock() {
                const clockElement = document.getElementById('clock');
                const now = new Date();
                clockElement.textContent = now.toLocaleTimeString();
            }
            setInterval(updateClock, 1000);

            // Add task to list
            todoForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const taskText = todoInput.value;
                const scheduleTime = new Date(todoScheduler.value);

                if (!taskText.trim() || isNaN(scheduleTime)) return;

                addTask(taskText, scheduleTime);
                todoInput.value = '';
                todoScheduler.value = '';
            });

            function addTask(task, scheduleTime) {
                const li = document.createElement('li');

                const taskText = document.createElement('p');
                taskText.textContent = `${task} (Reminder set for ${scheduleTime.toLocaleString()})`;
                taskText.classList.add('task-text');

                const buttonsContainer = document.createElement('div');
                buttonsContainer.style.display = 'flex';
                buttonsContainer.style.gap = '10px';

                const completeButton = document.createElement('button');
                completeButton.textContent = 'âœ…';
                completeButton.classList.add('complete');
                completeButton.addEventListener('click', () => {
                    taskText.classList.toggle('completed-task');
                });

                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'ðŸ—‘ï¸';
                deleteButton.classList.add('delete');
                deleteButton.addEventListener('click', () => {
                    todoList.removeChild(li);
                });

                buttonsContainer.appendChild(completeButton);
                buttonsContainer.appendChild(deleteButton);

                li.appendChild(taskText);
                li.appendChild(buttonsContainer);
                todoList.appendChild(li);

                // Schedule reminder
                scheduleReminder(task, scheduleTime);
            }

            function scheduleReminder(task, time) {
                const now = new Date();
                const delay = time - now;

                if (delay > 0) {
                    setTimeout(() => {
                        alert(`Reminder: ${task}`);
                    }, delay);
                }
            }
        });
    </script>
</body>
</html>
