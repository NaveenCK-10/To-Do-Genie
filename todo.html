<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Genie 🎄</title>
    <link rel="stylesheet" href="css/page2.css">
</head>
<body>

    <div class="snowflake">❄</div>
    <div class="snowflake" style="left: 20%;">❄</div>
    <div class="snowflake" style="left: 40%;">❄</div>
    <div class="snowflake" style="left: 60%;">❄</div>
    <div class="snowflake" style="left: 80%;">❄</div>


    <div class="container">

        <div class="futuristic-clock" id="futuristic-clock"></div>


        <h1>🎅 To-Do Genie </h1>


        <form id="todo-form">
            <div class="input-container">
                <input type="text" id="todo-input" placeholder="🎁 What magical task shall we add?" required>
                <input type="datetime-local" id="todo-schedule" required><br>
            </div>
            <br><button type="submit" class="btn-primary">🎄 Add Task 🎁</button><br>
        </form>


        <ul id="todo-list"></ul>
    </div>


    <div class="snowman" id="snowman">⛄</div>
    <div class="santa" id="santa">🎅</div>

    <script src="js/index1.js"></script>

</body>
</html>
